syntax = "proto3";
package pb;

// protoc --go_out=plugins=grpc:. *.proto
option go_package = ".;__";

message Request {
    string group = 1;
    string key = 2;
}

message ResponseForGet {
    bytes value = 1;
}

message ResponseForDelete {
    bool value = 1;
}

service GroupCache {
    rpc Get(Request) returns (ResponseForGet);
    rpc Delete(Request) returns(ResponseForDelete);
    rpc HGet(Request) returns (ResponseForGet);
    rpc HDelete(Request) returns (ResponseForDelete);
}